name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Autenticarse en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Construir y etiquetar la imagen Docker
      - name: Build and tag Docker image
        run: |
          docker build -t matiasfontecilla/backend:latest .
          docker tag matiasfontecilla/backend:latest matiasfontecilla/backend:${{ github.sha }}

      # 5. Subir la imagen a Docker Hub
      - name: Push Docker image
        run: |
          docker push matiasfontecilla/backend:latest
          docker push matiasfontecilla/backend:${{ github.sha }}
